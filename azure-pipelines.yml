# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
- task: Maven@3
  displayName: Build Docker Image
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'spring-boot:build-image'
    publishJUnitResults: false
    jdkVersionOption: '1.8'

- task: DockerCompose@0
  inputs:
    containerregistrytype: 'Azure Container Registry'
    azureSubscription: 'BasicFreePlox(1)(b29c4330-9bc3-4d48-b4ab-a9ba06ef9a33)'
    azureContainerRegistry: '{"loginServer":"bootpipelinejester.azurecr.io", "id" : "/subscriptions/b29c4330-9bc3-4d48-b4ab-a9ba06ef9a33/resourceGroups/monsterLabDemo/providers/Microsoft.ContainerRegistry/registries/bootPipelineJester"}'
    dockerComposeFile: '**/docker-compose.yml'
    qualifyImageNames: false
    action: 'Run a Docker Compose command'
