server:
  port: 8080

spring:
  application:
    name: monsterlab-api
  datasource:
    driver-class-name: org.h2.Driver
    url: {DB_URL}
    username: {DB_USER}
    password: {DB_PASS}

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop
